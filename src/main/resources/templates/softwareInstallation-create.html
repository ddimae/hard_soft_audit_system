<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Software Installation Creating</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/op.css}" />
    <link rel="stylesheet" th:href="@{/css/computerList.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body class="no-sidebar is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <section id="header">
        <div class="container">

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a class="icon solid fa-home" href="/building-list"><span>Головна</span></a></li>
                    <li>
                        <a th:href="@{/computer-list/{id}(id=${comp.idComputer})}" class="icon solid fa-arrow-left"><span>Повернутися назад</span></a>
                    </li>
                    <li><a class="icon solid fa-cog" href="left-sidebar.html"><span>Left Sidebar</span></a></li>
                    <li><a class="icon solid fa-retweet" href="right-sidebar.html"><span>Right Sidebar</span></a></li>
                    <li><a class="icon solid fa-sitemap" href="no-sidebar.html"><span>No Sidebar</span></a></li>
                </ul>
            </nav>
            <div class="d5">
                <form method="get" action="search">
                    <input type="text" name="keyword" placeholder="Шукати тут...">
                    <button type="submit" value="Search"></button>
                </form>
            </div>
        </div>
    </section>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <div id="content">
                <div class="form-content">
                    <header>
                        <h2 style="text-align: center">Create Software Installation</h2>
                    </header>
                    <div class="form-content">
                        <form action="#"
                              th:action="@{/softwareInstallation-update}"
                              th:object="${softwareInstallation}"
                              method="post">
                            <input type="hidden" th:field="*{computer}" th:value="${comp.idComputer}" id="computer">
                            <div class="form-group">
                                <label for="dateOfInstallation">Дата встановки</label>
                                <input type="date" th:field="*{dateOfInstallation}" id="dateOfInstallation" placeholder="Дата встановки">
                                <span th:if="${#fields.hasErrors('dateOfInstallation')}" th:errors="*{dateOfInstallation}"></span>
                            </div>
                            <div class="form-group">
                                <label for="programSize">Розмір Програми</label>
                                <input type="text" th:field="*{programSize}" id="programSize" placeholder="Розмір програми">
                                <span th:if="${#fields.hasErrors('programSize')}" th:errors="*{programSize}"></span>
                            </div>
                            <div class="form-group">
                                <label>Програми</label>
                                <select class="cusSelectbox" th:field="*{program}" required>
                                    <th:block th:each="prog : ${programs}">
                                        <option th:text="${prog.programName}" th:value="${prog.idProgram}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Фахівець встановник</label>
                                <select class="cusSelectbox" th:field="*{specialists}" required>
                                    <th:block th:each="specialist : ${specialistsList}">
                                        <option th:text="${specialist.surname}" th:value="${specialist.idSpecialist}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit">Створити</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="container">
            <ul class="links">
                <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </section>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/form.js}"></script>
<script th:src="@{/js/select.js}"></script>

</body>
</html>
